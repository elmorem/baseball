services:
  postgres:
    image: postgres:16-alpine
    container_name: baseball_postgres
    environment:
      POSTGRES_USER: baseball_user
      POSTGRES_PASSWORD: baseball_pass
      POSTGRES_DB: baseball_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U baseball_user -d baseball_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - baseball_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: baseball_backend
    environment:
      DATABASE_URL: postgresql+asyncpg://baseball_user:baseball_pass@postgres:5432/baseball_db
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-key-at-least-32-characters-long}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ALLOWED_ORIGINS: http://localhost:3001,http://localhost:5173
    ports:
      - "8001:8000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - baseball_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: baseball_frontend
    ports:
      - "3001:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8001/api
    networks:
      - baseball_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  baseball_network:
    driver: bridge
